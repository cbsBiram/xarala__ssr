{% extends "_base.html" %}
{% load static %}

{% block title %}
Parcours d'apprentissage
{% endblock title %}

{% block content %}

<div class="section3125">
  <div class="sa4d25">
    <div class="container-fluid">
      <div class="row">
        <div class="col-xl-12 col-lg-12">
          <div class="bg_blog2">
            <img src="{% if learning_path.thumbnail %}
                                {{ learning_path.thumbnail.url }}
                                {% elif learning_path.thumbnail_url %}
                                {{ learning_path.thumbnail_url }}
                                {% else %}{% static 'images/logo.png'  %}
                                {% endif %}" alt="{{ learning_path.title }}" alt="{{ learning_path.title }}">
          </div>
          <div class="vew120 frc123">
            <div class="vdtodt55">
              <!-- <span class="vdt24">109k views</span> -->
              <span class="vdt24">{{ learning_path.created_at | date:"d, M, Y"}} </span>
            </div>
            <p>
              {{ learning_path.title}}
            </p>
          </div>
          <div class="vew120 mt-35 mb-30">
            {{ learning_path.description|safe }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
