{% extends '_base.html' %}


{% block title %}
Authentification
{% endblock %}


{% block banner %}

{% endblock %}

{% block content %}
  <section class="auth-section max-w-sm mx-auto px-6 my-10">
            <!-- Alerts -->
{% include 'partials/alerts.html' %}
    <div class="text-center font-semibold text-black">
      Connectez vous, pour continuer!
    </div>
    <form method="post">
      {% csrf_token %}
      <div class="mb-4">
        <label class="block text-md font-light mb-2" for="username">Email</label>
        <input class="w-full bg-drabya-gray border-gray-500 appearance-none border p-4 font-light leading-tight focus:outline-none focus:shadow-outline" type="email" name="email" id="email" placeholder="me@gmail.com" required>
      </div>
      <div class="mb-4">
        <label class="block text-md font-light mb-2" for="password">Mot de passe</label>
        <input class="w-full bg-drabya-gray border-gray-500 appearance-none border p-4 font-light leading-tight focus:outline-none focus:shadow-outline" type="password" name="password" id="password" placeholder="*********">
      </div>
    
      <div class="flex items-center justify-between mb-5">
        <button class="bg-blue hover:bg-blue-700 text-white font-light py-2 px-6 rounded focus:outline-none focus:shadow-outline" type="submit">
          Connexion
        </button>
        <a class="inline-block align-baseline font-light text-sm text-blue hover:text-indigo-500" href="{% url 'password_reset' %}">
          Mot de passe oubli√© ?
        </a>
      </div>
      <p class="text-center text-md font-light">Pas encore membre ? <a class="font-light text-md text-blue" href="{% url 'register' %}?next={{ next|default_if_none:'/' }}">Inscrivez-vous</a></p>
    </form>

  </section>
{% endblock %}
