{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Changement de mot de passe{% endblock %}

{% block banner %}

{% endblock %}

{% block content %}
  <section class="auth-section max-w-sm mx-auto px-6">
            <!-- Alerts -->
{% include 'partials/alerts.html' %}
    <div class="text-center font-semibold text-black">
      Changement de mot de passe
    </div>
    <form method="post">
      {% csrf_token %}
      <div class="mb-4">
        <label class="block text-md font-light mb-2" for="new_password1">Nouveau Mot de passe</label>
        <input class="w-full bg-drabya-gray border-gray-500 appearance-none border p-4 font-light leading-tight focus:outline-none focus:shadow-outline" type="password" name="new_password1" id="id_new_password1" placeholder="*********">
      </div>
      <div class="mb-4">
        <label class="block text-md font-light mb-2" for="new_password2">Confirmation</label>
        <input class="w-full bg-drabya-gray border-gray-500 appearance-none border p-4 font-light leading-tight focus:outline-none focus:shadow-outline" type="password" name="new_password2" id="new_password2" placeholder="*********">
      </div>
    
      <div class="flex items-center justify-between mb-5">
        <button class="bg-indigo-600 hover:bg-blue-700 text-white font-light py-2 px-6 rounded focus:outline-none focus:shadow-outline" type="submit">
          Changer
        </button>
      </div>
    </form>

  </section>
{% endblock %}
