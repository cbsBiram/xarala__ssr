{% extends "_base.html" %}
{% load static %}

{% block title %}
Inscription
{% endblock title %}


{% block content %}

<section class="padding-y-100 bg-light">
  {% include "partials/_alerts.html" %}
  <div class="container">
    <div class="row">
      <div class="col-lg-6 mx-auto">
        <div class="card shadow-v2">
          <div class="card-header border-bottom">
            <h4 class="mt-4">
              Inscrivez-vous et commencez à apprendre!
            </h4>
          </div>
          <div class="card-body">
            <form method="POST" class="px-lg-4">
              {% csrf_token %}
              <div class="input-group input-group--focus mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text bg-white ti-email"></span>
                </div>
                <input type="email" name="email" class="form-control border-left-0 pl-0" placeholder="Email" required>
              </div>
              <div class="input-group input-group--focus mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text bg-white ti-lock"></span>
                </div>
                <input type="password" name="password" class="form-control border-left-0 pl-0"
                  placeholder="Mot de passe" required>
              </div>
              <div class="input-group input-group--focus mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text bg-white ti-lock"></span>
                </div>
                <input type="password" name="password2" class="form-control border-left-0 pl-0"
                  placeholder="Confirmation Mot de passe" required>
              </div>
              <div class="my-4">
                <label class="ec-checkbox check-sm my-2 clearfix">
                  <input type="checkbox" name="checkbox">
                  <span class="ec-checkbox__control mt-1"></span>
                  <span class="ec-checkbox__lebel">
                    En vous inscrivant, vous acceptez
                    <a href="{% url 'pages:privacy_policy' %}" class="text-primary">nos conditions d'utilisation</a>
                    et
                    <a href="#{% url 'pages:privacy_policy' %}" class="text-primary">notre politique de
                      confidentialité..</a>
                  </span>
                </label>
              </div>
              <button type="submit" class="btn btn-block btn-primary">S'inscrire maintenant</button>
              <p class="my-5 text-center">
                Déja membre? <a href="{% url 'login' %}?next={{ next|default_if_none:'/' }}"
                  class="text-primary">Connectez-vous</a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </div> <!-- END row-->
  </div> <!-- END container-->
</section>

{% endblock content %}
