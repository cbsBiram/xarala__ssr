{% load static %}

<div class="table-responsive my-4">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Titre</th>
        <th scope="col">Formateur</th>
        <th scope="col">Prix</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      {% if courses %}

      {% for course in courses %}
      <tr>
        <th>{{ course.title }}</th>
        <td>{{ course.teacher.get_full_name }}</td>
        <td>
          {% if course.price %}
          <span class="text-primary"> {{ course.price }} XOF</span>
          {% else %}
          <span class="text-success">Gratuit</span>
          {% endif %}
        </td>
        <td>
          <a href="{{ course.get_absolute_url }}" class="btn btn-sm btn-primary">Voir</a>
        </td>
      </tr>
      {% endfor %}

      {% endif %}
    </tbody>
  </table>
</div>
