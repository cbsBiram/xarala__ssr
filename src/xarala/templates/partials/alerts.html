{% if messages %}
{% for message in messages %}
<div class="flex items-center bg-blue text-white text-sm font-bold px-4 py-3" role="alert">
  <p class="text-blue-600"><strong>
    {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
    Erreur:
    {% else %}
    {{ message.tags|title }}
    {% endif %}
  </strong>
  {{ message }}.</p>
</div>

{% endfor %}
{% endif %}
