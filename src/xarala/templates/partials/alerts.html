{% if messages %}

{% for message in messages %}
<div class="-m-2 text-center">
  <div class="p-2">
    <div class="inline-flex items-center bg-white leading-none text-blue-600 rounded-full p-2 shadow text-teal text-sm">
      <span class="inline-flex bg-blue-600 text-white rounded-full h-6 px-3 justify-center items-center">
        {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
          Erreur:
        {% else %}
        {{ message.tags|title }}
        {% endif %}</span>
      <span class="inline-flex px-2">{{ message }}.</span>
    </div>
</div>
</div>
{% endfor %}
{% endif %}
