{% load static %}

<div class="container mx-auto flex flex-wrap pb-20">
  <div class="flex flex-wrap -m-3">
    {% if courses %}
    <!--  -->
    {% for course in courses %}

    
    <div class="w-full sm:w-1/2 md:w-1/4 flex flex-col  px-6 mb-12">
      <div
        class="bg-white rounded-lg shadow-lg overflow-hidden flex-1 flex flex-col"
      >
        <div
          class="bg-cover h-48"
          style="background-image: url({% if course.thumbnail %} {{ course.thumbnail.url }} {% else %} {% static 'images/mix/no-image-icon.png'  %} {% endif %});"
        ></div>
        <div class="p-4 flex-1 flex flex-col">
          <h3 class="mb-4 text-2xl">
            <a href="{% url 'course-overview'  course.slug %}">
            {{ course.title }}
          </a>
          </h3>
          <div class="mb-4 text-grey-darker text-sm flex-1">
            <p>
              <a href="{% url 'course-overview'  course.slug %}">
                {{ course.description|truncatewords:15 }}
            </a>
            </p>
          </div>
        
          <div class="flex items-center mt-4">
            <div class="w-8 h-8 rounded-full overflow-hidden bg-gray-300">
              <img class="rounded-circle" src="{% if course.teacher.avatar %} {{ course.teacher.avatar.url }} {% else %} {% static 'images/mix/avatar-default-icon.png'  %} {% endif %}" alt="user image" />
            </div>
            <div class="ml-4">
              <p class="text-gray-600">Par <a href="#" class="text-gray-900 font-semibold">{{ course.teacher.get_full_name }}</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    {% endfor %} {% endif %}
  </div>
</div>
