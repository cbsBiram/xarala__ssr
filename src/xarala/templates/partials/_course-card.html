{% load static %}

<div class="col-12 mt-2">
  <div class="owl-carousel arrow-on-hover" data-items="4" data-arrow="true" data-state-outer-class="py-4"
    data-autoplay="false" data-space="30" data-loop="true">


    {% if courses %}

    {% for course in courses %}
    <div class="card text-gray height-100p shadow-v2">
      <a href="{% url 'course-overview' course.slug %}">
        <img class="card-img-top"
          src="{% if course.thumbnail %} {{ course.thumbnail.url }} {% else %} {% static 'images/mix/no-image-icon.png'  %} {% endif %}"
          alt="{{ course.title }}">
      </a>
      <div class="p-4">
        <a href="{% url 'course-overview' course.slug %}" class="h6">
          {{ course.title }}
        </a>
        <p class="my-3">
          <i class="ti-user mr-2"></i>
          {{ course.teacher.get_full_name|default_if_none:"Xarala" }}
        </p>
        <p class="mb-0">
          <i class="fas fa-star text-warning"></i>
          <i class="fas fa-star text-warning"></i>
          <i class="fas fa-star text-warning"></i>
          <i class="fas fa-star text-warning"></i>
          <i class="fas fa-star text-warning"></i>
          <span class="text-dark">5</span>
          <span>({{ course.count_students }})</span>
        </p>
      </div>
      <div class="media border-top p-4 align-items-center justify-content-between">
        <h4 class="h5 mb-0">

          {% if course.price %}
          <span class="text-primary"> {{ course.price }} XOF</span>
          {% else %}
          <span class="text-success">Gratuit</span>

          {% endif %}

        </h4>
        <a href="#" class="btn btn-opacity-primary iconbox iconbox-sm" data-container="body" data-toggle="tooltip"
          data-placement="top" data-skin="light" title="Add to wishlist">
          <i class="ti-heart"></i>
        </a>
      </div>
    </div>
    {% endfor %}

    {% endif %}


  </div>
</div>
