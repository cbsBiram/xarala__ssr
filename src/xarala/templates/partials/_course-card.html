{% load static %}

<div class="">
  <div class="mt-3 ml-8 mb-0 pt-2">
    <span class="text-lg text-gray-700 font-medium text-3xl">Derniers Tutoriels</span>
  </div>
  <div class="flex flex-wrap w-full h-full -mt-4">
    
    {% if courses %}
    
    {% for course in courses %}
    <div class="w-full sm:w-1/2 md:w-1/4  my-10 px-2">

      <div class="course-items bg-white shadow-lg rounded-lg overflow-hidden m-0 p-1">
        <div class="">
          <h2 class="course-title text-dark">
            <a href="{% url 'course-overview'  course.slug %}">
              {{ course.title }}
            </a>
          </h2>
        </div>
        <div class="flex items-center">
          <div class="w-8 h-8 rounded-full overflow-hidden bg-gray-300">
            <img class="rounded-circle" src="{% if course.teacher.avatar %} {{ course.teacher.avatar.url }} {% else %} {% static 'images/mix/avatar-default-icon.png'  %} {% endif %}" alt="user image" />
          </div>
          <div class="ml-4">
            <p class="text-gray-600"><a href="#" class="text-gray-900 ">{{ course.teacher.get_full_name }}</a></p>
          </div>
        </div>
        <a href="{% url 'course-overview'  course.slug %}">
          <img class="h-auto w-full object-cover mt-2" src="{% if course.thumbnail %} {{ course.thumbnail.url }} {% else %} {% static 'images/mix/no-image-icon.png'  %} {% endif %}" alt="{{ course.title }}">
        </a>
        <div class="flex items-center justify-between px-4 py-2 bg-dark">
          <h2 class="text-gray-200 course-price">
            
            {% if course.price %}
            {{ course.price }}
            {% else %}
            Gratuit
            {% endif %}
              
          </h2>
          <a href="{% url 'course-overview'  course.slug %}" class="px-3 py-1 bg-gray-200 text-sm text-gray-900 font-semibold rounded">Voir</a>
        </div>
  
      </div>

    </div>
    {% endfor %}

    {% endif %}
