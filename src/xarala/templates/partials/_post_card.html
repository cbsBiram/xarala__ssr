{% load static %}

{% if posts %}

{% for post in posts %}

<div class="col-md-6 col-lg-4 card-group-row__col">

  <div class="card card--elevated posts-card-popular overlay card-group-row__card">
    <img src="{% if post.image %}
    {{ post.image.url }}
    {% elif post.image_url %}
    {{ post.image_url }}
    {% else %}{% static 'public/images/placeholder-1.jpg'  %}
    {% endif %}" alt="{{ post.title }}" class="card-img">
    <div class="fullbleed bg-primary" style="opacity: .5"></div>
    <div class="posts-card-popular__content">
      <div class="card-body d-flex align-items-center">
        <div class="avatar-group flex">
          <div class="avatar avatar-xs" data-toggle="tooltip" data-placement="top"
            title="{{ post.author.get_full_name }}.">
            <a href="#"><img
                src="{% if post.author.avatar %} {{ post.author.avatar.url }} {% else %} {% static 'public/images/1.jpg' %} {% endif %}"
                alt="{{ post.author.get_full_name }}" class="avatar-img rounded-circle"></a>
          </div>
        </div>
        <a style="text-decoration: none;" class="d-flex align-items-center" href=""><i class="material-icons mr-1"
            style="font-size: inherit;">remove_red_eye</i> <small>327</small></a>
      </div>
      <div class="posts-card-popular__title card-body">
        <small class="text-muted text-uppercase">{{ post.tags.first }}</small>
        <a class="card-title" href="{{ post.get_absolute_url }}">{{ post.title }}</a>
      </div>
    </div>
  </div>

</div>
{% endfor %}

{% endif %}
