<div class="w-full px-4 md:px-6 text-xl text-gray-800 leading-normal">
			
  <!--Title-->
  <div class="font-sans">
    <span class="text-base md:text-sm text-blue font-bold">&lt;<span> <a href="{% url 'blog' %}" class="text-base md:text-sm text-blue font-bold no-underline hover:underline">Tous les articles</a></p>
    <h1 class="font-bold font-sans break-normal text-gray-900 pt-6 pb-2 text-3xl md:text-4xl">{{ post.title }}</h1>
    <p class="text-sm md:text-base font-normal text-gray-600">Publi√© {{ post.date_created }}</p>
  </div>

  
  <!--Post Content-->
  

  <!--Lead Para-->
  <p class="py-6">
    {{ post.content|safe }}
  </p>
	


  <!--/ Post Content-->
      
</div>

<!--Tags -->
<div class="text-base md:text-sm text-gray-500 px-4 py-6">
      {% if post.tags %}
        Tags: 
      {% for tag in post.tags.all %}
      <a href="{% url 'blog_tag' tag.name %}" class="text-base md:text-sm text-teal-500 no-underline hover:underline">{{ tag.name }}</a>
      {% endfor %}
      {% else %}
      <a href="#">Python</a>
      {% endif %}
</div>

<!--Divider-->
<hr class="border-b-2 border-gray-400 mb-8 mx-4">
