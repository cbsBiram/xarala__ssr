{% load static %}
{% if posts %}

{% for post in posts %}

<div class="list-card marginTop-40">

  <div class="col-md-4 px-md-0">
    <a href="{{ post.get_absolute_url }}">
      <img class="w-100" src="
          {% if post.image %}
          {{ post.image.url }}
          {% elif post.image_url %}
          {{ post.image_url }}
          {% else %}{% static 'assets/img/placeholder-1.jpg'  %}
          {% endif %}" alt="{{ post.title }}">
    </a>
  </div>

  <div class="col-md-8 px-md-0">
    <div class="card height-100p shadow-v1">
      <div class="card-body">
        <a href="{{ post.get_absolute_url }}" class="h4 mb-3">
          {{ post.title }}
        </a>
        <p class="mb-0">
          {{ post.description|safe|truncatewords:"20" }}
        </p>
      </div>
      <div class="card-footer">
        <div class="media">
          <img class="iconbox" src="{% static 'images/svgs/teacher.svg' %}" alt="{{ post.author.get_full_name }}">
          <div class="media-body ml-4">
            <a href="#" class="text-primary"> {{ post.author.get_full_name }}</a> <br>
            {{ post.date_created|date:"d, M, Y" }} - <a href="#" class="text-primary">dans {{ post.tags.first }}</a>
          </div>
        </div>
      </div>
    </div>
  </div> <!-- END col-md-8-->
</div> <!-- END list-card-->

{% endfor %}

{% endif %}
