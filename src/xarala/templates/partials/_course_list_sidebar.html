<div class="col-lg-4">

  <div class="card">
    <div class="card-body py-16pt text-center">
      <span class="icon-holder icon-holder--outline-secondary rounded-circle d-inline-flex mb-8pt">
        <i class="material-icons">timer</i>
      </span>
      <h4 class="card-title"><strong>Déverrouiller la bibliothèque</strong></h4>
      <p class="card-subtitle text-70 mb-24pt">Accédez à toutes les vidéos de la bibliothèque</p>
      <a href="{% url 'register' %}" class="btn btn-accent mb-8pt">Inscription</a>
      <p class="mb-0">déja inscrit? <a href="{% url 'login' %}">Connexion</a></p>
    </div>
  </div>

  <div class="page-separator">
    <div class="page-separator__text">Recommandation</div>
  </div>

  <div class="list-group list-group-flush">

    {% if recommanded_courses %}
    {% for course in recommanded_courses  %}

    <div class="list-group-item px-0">
      <a href="{{ course.get_absolute_url }}" class="card-title mb-4pt">{{ course.title }}</a>
      <p class="lh-1 mb-0">
        <small class="text-muted mr-8pt">6h 40m</small>
        <small class="text-muted mr-8pt">13,876 Views</small>
        <small class="text-muted">13 May 2018</small>
      </p>
    </div>
    {% endfor %}
    {% endif %}

  </div>
</div>
