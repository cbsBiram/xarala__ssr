{% if messages %}

{% for message in messages %}

<div class="container">
  <div class="row">
    <div class="col-lg-8 mx-auto">

      <div class="alert alert-{{ message.tags }} px-4 py-3 alert-dismissible fade show" role="alert">
        <strong> {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
          Erreur:
          {% else %}
          {{ message.tags|title }}
          {% endif %}!</strong> {{ message }}.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

    </div>
  </div>
</div>

{% endfor %}
{% endif %}
