<div class="py-5 bg-light-v2">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-md-6">
        <h2>{{ text }}</h2>
      </div>
      <div class="col-md-6">
        <ol class="breadcrumb justify-content-md-end bg-transparent">
          <li class="breadcrumb-item">
            <a href="{% url 'pages:home' %}">Accueil</a>
          </li>
          <li class="breadcrumb-item">
            {% if previous %}
            <a {% if instanceid %} href="{% url previous_url instanceid %}" {% else %}
              href="{% url previous_url %} {% endif %}"> {{ previous }}</a>
            {% endif %}
          </li>
          <li class="breadcrumb-item">
            {{ current }}
          </li>
        </ol>
      </div>
    </div>
  </div>
</div>
