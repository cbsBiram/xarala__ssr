<div class="col-12">

  <div class="float-left">
    <h4>La liste de vos cours</h4>
  </div>
  <div class="float-right">
    <a href="{% url 'dashboard:created-courses' %}" class="btn btn-info btn-sm"><i class="fa fa-plus"></i> Gestiion des
      cours</a>
  </div>

</div>
<div class="table-responsive my-4">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Titre</th>
        <th scope="col">Étudiants</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      {% if courses %}

      {% for course in courses %}
      <tr>
        <th>{{ course.title }}</th>
        <td>{{ course.count_students }}</td>
        <td>
          <a href="{{ course.get_absolute_url }}" class="btn btn-sm btn-primary">Voir</a>
          <a href="{{ course.get_absolute_url }}" class="btn btn-sm btn-primary">Gérer</a>
        </td>
      </tr>
      {% endfor %}

      {% endif %}
    </tbody>
  </table>
</div>
