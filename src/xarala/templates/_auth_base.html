<!DOCTYPE html>

<html lang="fr">
{% load static %}

<head>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-143511541-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];

    function gtag() {
      dataLayer.push(arguments);
    }
    gtag('js', new Date());

    gtag('config', 'UA-143511541-1');
  </script>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, shrink-to-fit=9">
  <meta name="description" content="Xarala Academy La technologie dans votre langue">
  <meta name="keywords"
    content="Xarala Academy, Xarala, Apprendre Ã  coder, Apprendre Python, Formation Xarala, Formation Python">
  <meta name="author" content="xarala">
  <title> Xarala Academy |
    {% block title %} Accueil, Cours en ligne - La technologie dans votre langue
    {% endblock title %}</title>

  <!-- Favicon Icon -->
  <link rel="icon" type="image/png" href="{% static 'images/logo.png' %}">

  <!-- Stylesheets -->
  <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,500' rel='stylesheet'>
  <link href='{% static "vendor/unicons-2.0.1/css/unicons.css" %}' rel='stylesheet'>
  <link href="{% static 'css/vertical-responsive-menu.min.css' %}" rel="stylesheet">
  <link href="{% static 'css/style.css' %}" rel="stylesheet">
  <link href="{% static 'css/responsive.css' %}" rel="stylesheet">
  <link href="{% static 'css/night-mode.css' %}" rel="stylesheet">

  <!-- Vendor Stylesheets -->
  <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/OwlCarousel/assets/owl.carousel.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/OwlCarousel/assets/owl.theme.default.min.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="{% static 'vendor/semantic/semantic.min.css' %}">
  <link href="{% static 'css/custom.css' %}" rel="stylesheet">
  {% block extrastyle %} {% endblock extrastyle %}
</head>

<body>

  <div class="sign_in_up_bg">
    <div class="container">
      <div class="row justify-content-lg-center justify-content-md-center">
        <div class="col-lg-12">
          <div class="py-4 text-center" id="logo">
            <a href="/"><img src="{% static 'images/logo.png' %}" alt="Logo Xarala" width="70"></a>
            <a href="/"><img class="logo-inverse" src="{% static 'images/logo.png' %}" alt="Logo Xarala" width="70"></a>
          </div>
        </div>


        {% block content %}

        {% endblock content %}


      </div>
    </div>
  </div>

  <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
  <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'vendor/OwlCarousel/owl.carousel.js' %}"></script>
  <script src="{% static 'vendor/semantic/semantic.min.js' %}"></script>
  <script src="{% static 'js/custom.js' %}"></script>
  <script src="{% static 'js/night-mode.js' %}"></script>
  {% block extrajs %} {% endblock extrajs %}

</html>
