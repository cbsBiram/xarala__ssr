{% extends "_base.html" %}
{% load static %}

{% block meta %}
<meta property="og:url" content="{{ request.get_host }}/{{ event.slug }}" />
<meta property="og:title" content="{{ event.title }}" />
<meta property="og:image" content="{% if event.image %}
            {{ event.image.url }}
            {% elif event.image_url %}
            {{ event.image_url }}
            {% else %}{% static 'images/logo.png'  %}
            {% endif %}" />
<meta property="og:image:alt" content="{{ event.title }}" />

<meta name="twitter:image" content="{% if event.image %}
            {{ event.image.url }}
            {% elif event.image_url %}
            {{ event.image_url }}
            {% else %}{% static 'images/logo.png'  %}
            {% endif %}" />
<meta property="twitter:image:alt" content="{{ event.title }}" />
<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:site" content="@xaralatech" />
{% endblock meta %}

{% block title %}
Le blog de Xarala - {{ event.title }}
{% endblock title %}
